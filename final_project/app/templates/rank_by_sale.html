{% extends 'layouts.html'%}

{% block content %}

    {% for item in items %}
    <div class="shadow p-3 mb-5 bg-bpdy rounded">
        <p><span class="fst-italic">Game Name: </span>{{ item.gameName }}</p>
        <p><span class="fst-italic">Game Total Sale: </span>{{ item.totalSale }}</p>
        <p><span id="tag2">Tag: {{ item.newTag }} </span></p>
    </div>
    {% endfor %}

{% endblock content %}

{% extends 'layouts.html'%}

{% block content %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

  <title>Nina's Newsletter Signup</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="">
</head>

<body class="text-center">
  <form action="/" class="form-signin" method="POST">
    < img class="mb-4" src="images/signup-logo-peng.png" alt="" width="300" height="300">
    <h1 class="h3 mb-3 font-weight-normal">Please Sign up</h1>
    <!-- <label for="inputEmail" class="sr-only">Email address</label> -->

    <input type="text" name="uName" class="form-control top" placeholder="Username" required autofocus>
    <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
    <!-- <label for="inputPassword" class="sr-only">Password</label> -->
    <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
    <input type="email" name="email" class="form-control bottom" placeholder="Email" required>
    <input type="password" name="password" class="form-control bottom" placeholder="Password" required>
    <!-- <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div> -->
    <!-- <button class="btn btn-lg btn-light btn-block" type="submit">SUBSCRIBE</button> -->
    <p class="mt-5 mb-3 text-muted">&copy; 2022 OfferStorm Team</p >
  </form>
</body>

</html>

{% endblock content %}

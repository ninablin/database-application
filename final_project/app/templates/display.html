{% extends 'layouts.html'%}

{% block content %}

    {% for item in targetItem %}
    <div class="shadow p-3 mb-5 bg-bpdy rounded">
        <p><span class="fst-italic">Game Name: </span>{{ item.name }}</p>
        <p><span class="fst-italic">Game Review: </span>{{ item.review }}</p>
        <p><span class="fst-italic">Game Sales: </span>{{ item.Sale_NA }}</p>
    </div>
    {% endfor %}

{% endblock content %}

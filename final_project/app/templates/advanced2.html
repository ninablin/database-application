{% extends 'layouts.html'%}

{% block content %}

    {% for item in targetItem %}
    <div class="shadow p-3 mb-5 bg-bpdy rounded">
        <p><span class="fst-italic">Game ID: </span>{{ item.gameId }}</p>
        <p><span class="fst-italic">Game Name: </span>{{ item.name }}</p>
        <p><span class="fst-italic">Game Year: </span>{{ item.year }}</p>
        <p><span class="fst-italic">Game Review: </span>{{ item.average_review }}</p>
    </div>
    {% endfor %}

{% endblock content %}

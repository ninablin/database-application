<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="{{url_for('static', filename='custom.css')}}">

<nav class="navbar navbar-expand-lg" style="background-color: #b7daf3;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{url_for('home')}}">Game Center</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('category')}}">Category</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('rank')}}">Rank</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('display')}}">Popular Games in NA</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('advanced2')}}">Recommended Games</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('rank2')}}">Rank By Global Sale</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Account
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{{url_for('login')}}">Login</a></li>
              <li><a class="dropdown-item" href="{{url_for('signup')}}">Signup</a></li>
              <li><a class="dropdown-item" href="{{url_for('lists')}}">Personal Game Lists</a></li>
            </ul>
          </li>
        </ul>
        <form method="POST" action="{{url_for('search')}}" class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Nintendo" aria-label="Search", name="searched">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</head>
<body>
    {%block content%}
    {%endblock content%}
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>

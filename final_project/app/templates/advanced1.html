{% extends 'layouts.html'>%}
{% block content %}
<div class = "container">
    <table class = "table">
        <thead>
            <tr>
                <th class = "name">Name</th>
                <th class = "review">Review</th>
                <th class = "Sales_NA">Sales_NA</th>
            </tr>
        </thead>
       <tbody>
        {% for item in items %}
            <tr>
                <td>{{item.name}}</td>
                <td>{{item.review}</td>
                <td>{{item.Sales_NA}}</td>

            </tr>
        {% endfor %}
       </tbody>
    </table>

</div>
{% endblock content %}
